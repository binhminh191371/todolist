<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <h2>TO DO LIST</h2>
      <h3>Add Item</h3>
      <div class="add-task">
        <input id="new-task" type="text" /><button>
          <i class="fa-solid fa-circle-plus"></i>
        </button>
      </div>

      <h3>Todo</h3>
      <ul id="incomplete-tasks"></ul>

      <h3>Completed</h3>
      <ul id="completed-tasks"></ul>
      <ul class="pages"></ul>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.0/axios.min.js"
      integrity="sha512-A6BG70odTHAJYENyMrDN6Rq+Zezdk+dFiFFN6jH1sB+uJT3SYMV4zDSVR+7VawJzvq7/IrT/2K3YWVKRqOyN0Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
